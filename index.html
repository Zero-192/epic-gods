<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EPIC: GODS & MYTHS</title>

<style>
body {
    font-family: Arial;
    background: #111;
    color: white;
    text-align: center;
}

.board {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.player {
    border: 2px solid gold;
    padding: 10px;
    width: 45%;
    background: #222;
}

.card {
    border: 2px solid white;
    padding: 6px;
    margin: 6px;
    display: inline-block;
    cursor: pointer;
    background: #333;
    width: 120px;
}

.common { border: 2px solid white; }
.rare { border: 2px solid blue; }
.mythical { border: 2px solid gold; }

#winnerScreen {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    color:gold;
    font-size:40px;
    display:none;
    justify-content:center;
    align-items:center;
}
</style>
</head>

<body>

<div id="winnerScreen"></div>

<h1>EPIC: GODS & MYTHS</h1>
<h2 id="turnDisplay">Player 1's Turn</h2>
<h3>Rank Rating: <span id="rankDisplay">1000</span></h3>

<div class="board">
<div class="player">
<h3>Player 1</h3>
Life: <span id="p1Life">100</span>
<div id="p1Field"></div>
<div id="p1Hand"></div>
</div>

<div class="player">
<h3>AI</h3>
Life: <span id="p2Life">100</span>
<div id="p2Field"></div>
<div id="p2Hand"></div>
</div>
</div>

<button onclick="drawCard()">Draw</button>
<button onclick="endTurn()">End Turn</button>

<script>
class Card {
    constructor(name,power,health,rank="Common"){
        this.name=name;
        this.power=power;
        this.health=health;
        this.rank=rank;
        this.hasAttacked=false;
    }
}

let playerRating=1000;

let player1={life:100,deck:[],hand:[],field:[]};
let player2={life:100,deck:[],hand:[],field:[]};
let currentPlayer=1;

function createDeck(){
    return shuffle([
        new Card("Zeus",50,60,"Mythical"),
        new Card("Thor",40,50,"Rare"),
        new Card("Ra",45,55),
        new Card("Anubis",35,45),
        new Card("Athena",30,60)
    ]);
}

function shuffle(a){return a.sort(()=>Math.random()-0.5);}

player1.deck=createDeck();
player2.deck=createDeck();

for(let i=0;i<3;i++){
    player1.hand.push(player1.deck.pop());
    player2.hand.push(player2.deck.pop());
}

function getPlayer(){return currentPlayer===1?player1:player2;}
function getOpponent(){return currentPlayer===1?player2:player1;}

function drawCard(){
    let p=getPlayer();
    if(p.deck.length>0){
        p.hand.push(p.deck.pop());
        render();
    }
}

function playCard(i){
    let p=getPlayer();
    p.field.push(p.hand[i]);
    p.hand.splice(i,1);
    render();
}

function attack(i){
    let p=getPlayer();
    let o=getOpponent();
    let card=p.field[i];
    if(card.hasAttacked) return;
    card.hasAttacked=true;

    if(o.field.length>0){
        o.field[0].health-=card.power;
        if(o.field[0].health<=0) o.field.shift();
    } else {
        o.life-=card.power;
    }

    checkWin();
    render();
}

function endTurn(){
    getPlayer().field.forEach(c=>c.hasAttacked=false);
    currentPlayer=currentPlayer===1?2:1;
    document.getElementById("turnDisplay").innerText=
        currentPlayer===1?"Player 1's Turn":"AI's Turn";
    render();
    if(currentPlayer===2) setTimeout(aiTurn,1000);
}

function aiTurn(){
    let ai=player2;

    if(ai.deck.length>0)
        ai.hand.push(ai.deck.pop());

    if(ai.hand.length>0){
        ai.field.push(ai.hand[0]);
        ai.hand.shift();
    }

    ai.field.forEach(card=>{
        if(player1.field.length>0){
            player1.field[0].health-=card.power;
            if(player1.field[0].health<=0) player1.field.shift();
        } else {
            player1.life-=card.power;
        }
    });

    checkWin();
    render();
    setTimeout(endTurn,1000);
}

function checkWin(){
    if(player1.life<=0) showWinner("AI WINS!");
    if(player2.life<=0) showWinner("YOU WIN!");
}

function showWinner(text){
    let s=document.getElementById("winnerScreen");
    s.innerText=text;
    s.style.display="flex";
}

function render(){
    document.getElementById("p1Life").innerText=player1.life;
    document.getElementById("p2Life").innerText=player2.life;
    document.getElementById("rankDisplay").innerText=playerRating;

    renderPlayer(player1,"p1",1);
    renderPlayer(player2,"p2",2);
}

function renderPlayer(player,prefix,num){
    let hand=document.getElementById(prefix+"Hand");
    hand.innerHTML="";
    if(currentPlayer===num){
        player.hand.forEach((card,i)=>{
            let div=document.createElement("div");
            div.className="card "+card.rank.toLowerCase();
            div.innerHTML=`<b>${card.name}</b><br>${card.power}/${card.health}`;
            div.onclick=()=>playCard(i);
            hand.appendChild(div);
        });
    }

    let field=document.getElementById(prefix+"Field");
    field.innerHTML="";
    player.field.forEach((card,i)=>{
        let div=document.createElement("div");
        div.className="card "+card.rank.toLowerCase();
        div.innerHTML=`<b>${card.name}</b><br>${card.power}/${card.health}`;
        if(currentPlayer===num)
            div.onclick=()=>attack(i);
        field.appendChild(div);
    });
}

render();
</script>
</body>
</html>
